<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        margin: 100px  auto;
        width: 200px;
        height: 200px;
        border: 1px dashed black;
        perspective: 1000px;
        /*perspective-origin: 1000px 1000px ;*/
        perspective-origin:center center;
    }
    .div1{
        width: 200px;
        height: 200px;
        background: red;
        transform-style: preserve-3d;
        transform: rotateZ(45deg);
    }
.div2{
    width: 200px;
    height: 200px;
    background: greenyellow;
    transform: rotateY(30deg);
}
</style>
<body>
<div class="box">
   <div class="div1">

       <!--<div class="div2"></div>-->
   </div>
</div>
</body>
</html>
