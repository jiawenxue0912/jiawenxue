<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        position: absolute;
        top:150px;
        left: 50%;
        margin-left: -170px;
    }
    .div1{
        position: absolute;
        top:0px;
        left: 0px;
        transform: rotate(35deg);
        background-color: #b0b0b0;
        box-shadow: 5px 5px 2px  rgba(0,0,0,.8);
        transition: all 1s linear

    }
    .div2{
        position: absolute;
        top:0;
        left:0;
        margin-left: -250px;
        transform: rotate(-35deg);
        background-color: #b0b0b0;
        box-shadow: 5px 5px 2px  rgba(0,0,0,.8);
        transition: all 1s linear
    }
    .div2:hover{
        transform: rotate(0deg);
        transform: scale(1.5);
    }
    .div1 img:hover{
        transform: rotate(0deg);
        transform: scale(1.5);
        z-index:1;

    }
</style>
<body>
<div class="box">
<div class="div1"><img src="img/xiaogou.jpg"></div>
<div class="div2"><img src="img/xiaogou3.jpg"></div>
</div>
</body>
</html>
