<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        textarea{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<button class="animate1">放大</button>
<button class="animate">缩小</button><br>
<textarea  class="body">多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化</textarea>
<script>
    $(".animate1").click(function () {
        $(".body").animate({
            width: '+=100',
            height:'+=100'
        },1000)
    })
    $(".animate").click(function () {
        $(".body").animate({
            width: '-=100',
            height:'-=100'
        },1000)
    })
</script>
</body>
</html>
