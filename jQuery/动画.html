<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script src="../总复习/jquery-3.3.1.js"></script>
<script src="jquery.easing.1.3.js"></script>
<style>
    #box{
        height: 200px;
        width: 200px;
        background: red;
    }
</style>
<body>
<button id="show">show</button>
<button id="hide">hide</button>
<button id="togger">togger</button>
<button id="fadeIn">fadeIn</button>
<button id="fadeOut">fadeOut</button>
<button id="slideDown">slideDown</button>
<button id="slideUp">slideUp</button>
<button id="animate">animate</button>
<button id="animated">animated</button>
<div id="box"></div>
<script>
    $("#show").click(function () {
        $("#box").show("slow");
    })
    $("#hide").click(function () {
        $("#box").hide("fast");
    })
    $("#togger").click(function () {
        $("#box").togger("1000");
    })
    $("#fadeIn").click(function () {
        $("#box").fadeIn();
    })
    $("#fadeOut").click(function () {
        $("#box").fadeOut();
    })
    $("#slideDown").click(function () {
        $("#box").slideDown();
    })
    $("#slideUp").click(function () {
        $("#box").slideUp();
    })
    $("#animate").click(function () {
        $("#box").animate({
            opacity: 0.25,
            width: '500',
            left:200
        },2000,"easeOutBounce",function () {
            console.log("1");
        });
    })
    $("#animated").click(function () {
        $("#box:animated").css("background","blue");
    })
</script>
</body>
</html>
