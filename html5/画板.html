<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #cvs{  background: #000000;  }
  </style>
</head>
<body>
  <canvas width="400" height="400" id="cvs"></canvas>
  <script>
    
    var oCvs=document.querySelector("#cvs");
    var context=oCvs.getContext("2d");
    oCvs.onmousedown=function (e) {
        context.beginPath();
        context.moveTo(e.clientX,e.clientY);
        context.strokeStyle="#00ff00";
        oCvs.onmousemove=function (e) {
            context.lineTo(e.clientX,e.clientY);
            context.stroke();
        }
        oCvs.onmouseup=function () {
            oCvs.onmousemove="";
        }
    }
  </script>
</body>
</html>
