    <title>Document</title>

<body>
    <div id="app">
        <div v-for="val in obj">name:{{val.name}}age:{{val.age}}schol:{{val.school}}</div>
        <div v-for="val in arr2">{{val}}</div>

    <script>
        let vm =new Vue({

            el:"#app",
            computed:{

            },
            {

            {

        ]
            }
        })
    </script>
