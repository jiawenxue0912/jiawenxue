<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <test msg="这是1"></test>

    <my-component :content="title"></my-component>
</div>

<script src="vue.js"></script>
<script>
    Vue.component('test',{
        template:`
        <div>
            <h1>{{msg}}</h1>
            <h1>2</h1>
            <h1>3</h1>
        </div>
        `,props:['msg']
    });

    new Vue({
         el:"#app",
         data:{
            title:'12345667'
         },
         components:{
         'my-component':{
                 template: '<h1>{{content}}</h1>',
                 props:['content']
         }
         }
     })
</script>
</body>
</html>
