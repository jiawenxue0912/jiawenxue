<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="add">add</button>
    <button @click="destroy">destroy</button>
    <h1>{{num}}</h1>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
         num:0,
            timer:null,
    },
        methods:{
          add(){this.num++
        },
            destroy(){
              this.$destroy();
            }
    },
        beforeCreate(){
            console.log('beforeCreate')
        },
        created(){
            console.log('created');
            this.timer=setInterval(()=>{
                console.log(Math.random());
                this.num++
            },1000)
        },
        beforeMount(){
            console.log('beforeMount')
        },
        mounted(){
            console.log('mounted')
        },
        beforeUpdate(){
            console.log('beforeUpdate')
        },
        updated(){
            console.log('updated')
        },
        beforeDestroy(){
            console.log('beforeDestroy');
            clearInterval(this.timer)
        },
        destroyed(){
            console.log('destroyed')
        }
    })
</script>
</body>
</html>
