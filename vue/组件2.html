<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <test :msg="aa"></test>

    <testa :msg1="bb"></testa>
</div>
<script src="vue.js"></script>
<script>
    Vue.component('test',{
        template:`
        <div>
            <h1>1</h1>
            <h1>2</h1>
            <h1>3</h1>
            <h1>{{msg}}</h1>
        </div>
        `,
        props:['msg']
    });
    new Vue({
        el:"#app",
        data:{
            aa:"123",
            bb:"456"
        },
        components:{
            testa:{
                template:`
        <div>
            <h1>4</h1>
            <h1>5</h1>
            <h1>6</h1>
            <h1>{{msg1}}</h1>
        </div>`,
                props:['msg1']
            }
        }
    })
</script>
</body>
</html>
