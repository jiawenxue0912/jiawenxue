<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">

    <weichuang @click.native="add"></weichuang>
    <!--自定义组件加.native才能调用方法-->
    <div>{{num}}</div>
</div>
<script src="vue.js"></script>
<script>
    Vue.component('web',{
        template:'<h1>{{msg}}</h1>',
        props:['msg']
    });

    Vue.component('weichuang',{
        template:`
         <div>
            <h1>weichuang组件</h1>
            <web msg='web组件' ></web>
         </div>`
    });
    new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods:{
            add(){
                this.num++
            }
        }
    })
</script>
</body>
</html>
