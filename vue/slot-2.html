<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <comp>
        <span>张三</span>
        <span>20</span>
    </comp>
    <comp>
        <h4 slot="username">lisi</h4>
    </comp>

</div>
<template id="temp">
    <div>
        <!--具名插槽-->
        用户名：<slot>默认</slot>
        年龄：<slot >默认</slot>
    </div>
</template>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        components:{
            comp:{
                template:'#temp'
            }
        }
    })
</script>
</body>
</html>
