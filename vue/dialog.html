<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .dialog-mask{
        position: absolute;
        top:0;
        bottom: 0;
        left:0;
        right: 0;
        background: rgba(223,213,213,0.7);

    }
    .dialog-box{
        width: 500px;
        height: 400px;
        border:1px solid;
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .dialog-title{
        height: 30px;
        background: #000;
        color: white;
        line-height: 30px;
        padding: 0 10px;
    }
    .dialog-title-item{
        float: left;
    }
    .class-dialog-title-close{
        float: right;
        cursor:pointer;
    }
</style>
<body>
<div id="app">
<button @click="login">登录</button>
<button @click="register">注册</button>
    <my-dialog v-show="isShowLogin" @close="isShowLogin=false">
        <span slot="title"  >登录</span>
        <div slot="content">
            <p>
                用户名：<input type="text">
            </p>
            <p>
                密码：<input type="text">
            </p>
            <button>登录</button>
        </div>
    </my-dialog>
    <my-dialog v-show="isShowRegister"  @close="isShowLogin=false">
        <span slot="title">注册</span>
        <div slot="content1">
            <p>
                用户名：<input type="text">
            </p>
            <p>
                密码：<input type="text">
            </p>
            <button>注册</button>
        </div>
    </my-dialog>

</div>
<template id="dialog" v-show="isShow">
    <div class="dialog-mask" >
        <div class="dialog-box">
            <div class="dialog-title">
                <div class="dialog-title-item">
                    <slot name="title"></slot>
                </div>
                <div class="class-dialog-title-close" @click="$emit('close')">[X]</div>
            </div>
            <div class="dialog-content">
                <slot name="content"></slot>
                <slot name="content1"></slot>
            </div>
        </div>
    </div>

</template>

<script src="vue.js"></script>
<script>
    Vue.component('my-dialog',{
        template:'#dialog'
    });
    new Vue({
        el:'#app',
        data:{

            isShowLogin:false,
            isShowRegister:false,
        },
        methods:{
            login(){
                this.isShowLogin=true
            },
            register(){
                this.isShowRegister=true
            }
        }


    })
</script>
</body>
</html>
