<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
   <div><button @click="change">change</button></div>
    <div><button @click="destory">destory</button></div>
    {{arr}}
    {{obj}}
    {{sum}}
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
        arr:[1,3,4,5,6],
        obj:{
           name: "xiaoming"
            },
            sum:0,
            timer:""
        },
        methods:{
            change(){
                this.arr[3]="aaa";
                this.obj.age="18";
                Vue.set(this.arr,3,'aaa');
                Vue.set(this.obj,"age","19");
                setInterval(()=> {
                    this.sum++;
                },1000)
            },
            destory(){
                this.$destory;
                clearInterval(this.timer.clear)
            }
        },
        beforeCreate(){
            console.log("beforeCreate")
        },
        created(){
            console.log("created")
        },
        beforeMount(){
            console.log("beforeMount")
        },
        mounted(){
            console.log("mounted")
        },
        beforeUpdate(){
            console.log("beforeUpdate")
        },
        updated(){
            console.log("updated")
        },
        beforeDestroy(){
            console.log("beforeDestroy")
        },
        destoryed(){
            console.log("destoryed")
        }

    })


</script>
</body>
</html>
