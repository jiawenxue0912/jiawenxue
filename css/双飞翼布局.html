<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            height: 300px;
        }
    .content{
        padding: 0 200px;
        }
    .main{
        width: 100%;
        background-color: #f56600;
        float: left;
    }
    .left{
        width:200px;
        background-color: green;
        float: left;
        margin-left: -100%;
        position: relative;
        left: -200px;
    }
    .right{
        width: 200px;
        background-color: green;
        float: left;
        margin-left: -200px;
        position: relative;
        right: -200px;
    }
    </style>
</head>
<body>
<div class="content">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
