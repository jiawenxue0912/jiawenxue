<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .clearfix :after{
        content: "";
        clear: both;
        display: block;
    }
    /*container css start */
    .container{
        background-image: url("img/Cache_-1dd740ef598aa24c..jpg");
        background-position: center;
        height: 588px;
    }
    .container .login-bar{
        width: 1130px;
        margin: 0 auto;
    }
    .container .login-form{
        width: 410px;
        height: 524px;
        background-color: ghostwhite;
        float: right;
        margin-top:32px;
    }
    .container .top-text{
        padding: 27px 0 24px;
        text-align: center;
        font-size: 24px;
    }
    .container .top-text a{
        text-decoration: none;
        color: #666;
    }
    .container .border-line{
        margin: 0 35px;
        border:1px solid gainsboro;
    }
    .container .top-text a:first-child{
        color: #f56600;
    }
    .container .top-text a:hover{
        color: #f56600;
    }
    .container .login-input input{
        font-family: arial,"Hiragino Sans GB","Microsoft YaHei","微軟正黑體","儷黑 Pro",sans-serif;
        font-size: 16px;
        width: 314px;
        height: 22px;
        line-height: 22px;
        padding: 13px 16px 13px 14px ;
        display: block;
        margin-bottom: 14px;
    }
    .container .login-content{
        width: 348px;
        margin:auto;
    }
    .container .login-btn input{
        background-color: #f56600;
        width:100% ;
        height:50px;
        border: 0;
        font-size: 14px;
        color: white;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .container .small-text{
        font-size: 14px;
        color: #757575
    }
    .container .small-text a{
        text-decoration: none;
        color: #757575
    }
    .container .st-right{
        float: right;
    }

    .container .st-right a:hover{
        color: #f56600;
    }


</style>
</head>
<body>

<div class="container">
    <div class="login-bar">
        <div class="login-form">
            <div class="top-text">
                学生管理系统
            </div>
            <div class="login-content">

                <div class="login-input">
                    <input type="text" placeholder="请输入用户名"><br>
                    <input type="text" placeholder="密码" >
                </div>
                <div class="login-btn">
                    <input type="submit" value="登录">
                </div>
                <div class="small-text">

                    <div class="st-right">
                        <a href="">立即注册</a>
                    </div>

            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
