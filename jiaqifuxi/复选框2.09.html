<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

</style>
<script src="../jQuery/jquery-3.3.1.js"></script>
<h1>你爱好的运动是?</h1>
<body>
<input type="checkbox"  value="">足球
<input type="checkbox"  value="">排球
<input type="checkbox"  value="">篮球
<input type="checkbox"  value="">羽毛球<br><br>
<button id="one">全选</button>
<button id="two">全不选</button>
<button id="three">反选</button>
<script>
  var $ipt=$("input");
  $("#one").click(function () {
      $ipt.prop("checked",true);
  })
  $("#two").click(function () {
      $ipt.prop("checked",false);
  })
  $("#three").click(function () {
      for(i=0;i<$ipt.length;i++){
          if($ipt.eq(i).prop("checked")){
              $ipt.eq(i).prop("checked",false)
          }else{
              $ipt.eq(i).prop("checked",true)
          }
      }
  })
</script>
</body>
</html>
