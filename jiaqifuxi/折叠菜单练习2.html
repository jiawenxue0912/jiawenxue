<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       *{
           padding: 0;
           margin: 0;
       }
        ul{
            list-style-type: none;
        }
        .box{
            width: 300px;
            margin: 200px auto;
            text-align: center;
            border:1px solid #000000;
        }
       ul li p{
           padding:5px 0;
           background-color: #000000;
           color: #ffffff;
       }
       ul li li:hover{
           background-color: #dddddd;
       }
       ul li ul {
             display: none;
         }
       .active{
           display: block;
       }
    </style>
    <script src="../jQuery/jquery-3.3.1.js"></script>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <p>第一节课</p>
            <ul class="toggle-ber">
                <li>第一课内容1</li>
                <li>第一课内容2</li>
                <li>第一课内容3</li>
            </ul>
        </li>
        <li>
            <p>第二节课</p>
            <ul class="toggle-ber">
                <li>第二课内容1</li>
                <li>第二课内容2</li>
                <li>第二课内容3</li>
            </ul>
        </li>
        <li>
            <p>第三节课</p>
            <ul class="toggle-ber">
                <li>第三课内容1</li>
                <li>第三课内容2</li>
                <li>第三课内容3</li>
            </ul>
        </li>
        <li>
            <p>第四节课</p>
            <ul class="toggle-ber">
                <li>第四课内容1</li>
                <li>第四课内容2</li>
                <li>第四课内容3</li>
            </ul>
        </li>
    </ul>
</div>
<script>
$("p").click(function () {
    $(this).siblings("ul").toggleClass("active")
})
</script>
</body>
</html>
