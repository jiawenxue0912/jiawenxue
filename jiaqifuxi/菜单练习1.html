<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单练习1</title>
    <script src="../jQuery/jquery-3.3.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .box{
            width: 200px;
            margin-top: 50px;
        }
        .box ul li{
            position: relative;
        }
        .box ul p {
            text-align: center;
            border:1px solid #ffffff ;
            border-bottom-color: #dddddd;
            padding: 5px 0;
        }
        .box .active p{
            border:1px solid #40aa53;
            border-left: none;
            border-right: none;
            background-color: white;
            z-index: 10;
            position: relative;
        }
        .box ul ul{
            border: 1px solid #40aa53;
            position: absolute;
            top: 0;
            left: 199px;
            width: 200px;
            display:none;
            z-index: 5;
            text-align: center;
        }
        .box .active ul{
            display: block;
        }
    </style>
</head>
<body>
<div class="box clearfix" >
    <ul>
        <li class="">
            <p>菜单一</p>
            <ul>
                <li>菜单一内容1</li>
                <li>菜单一内容2</li>
                <li>菜单一内容3</li>
                <li>菜单一内容4</li>
            </ul>
        </li>
        <li >
            <p>菜单二</p>
            <ul>
                <li>菜单二内容1</li>
                <li>菜单二内容2</li>
            </ul>
        </li>
        <li >
            <p>菜单三</p>
            <ul>
                <li>菜单三内容1</li>
                <li>菜单三内容2</li>
                <li>菜单三内容3</li>
            </ul>
        </li>
        <li >
            <p>菜单四</p>
            <ul>
                <li>菜单四内容1</li>
                <li>菜单四内容2</li>

            </ul>
        </li>
        <li >
            <p>菜单五</p>
            <ul>
                <li>菜单五内容1</li>
                <li>菜单五内容2</li>
                <li>菜单五内容3</li>
            </ul>
        </li>
        <li>
            <p>菜单六</p>
            <ul>
                <li>菜单六内容1</li>
                <li>菜单六内容2</li>
                <li>菜单六内容3</li>
                <li>菜单六内容4</li>
            </ul>
        </li>
    </ul>
</div>
<script>
    $(".box>ul>li").mouseover(function () {
        $(this).addClass("active").siblings().removeClass("active")
    })
</script>
</body>
</html>
