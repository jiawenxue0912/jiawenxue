<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 34px;
            background-color: #f56600;
            margin: 30px 0 ;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
<script>
    var aDiv=document.getElementsByTagName("div");

    for(var i=0;i<aDiv.length;i++){
        aDiv[i].index=i;
        aDiv[i].onmouseover=function () {
            clearInterval(this.timer);
            var This=this;
            this.timer= setInterval(function () {
                if(aDiv[This.index].offsetWidth==600){
                    clearInterval(This.timer);
                }else{
                    aDiv[This.index].style.width=aDiv[This.index].offsetWidth+10+"px"
                }
            },10);
        }
        aDiv[i].onmouseout=function () {
            clearInterval(this.timer);
            var This=this;
            this.timer= setInterval(function () {
                if(aDiv[This.index].offsetWidth==200){
                    clearInterval(This.timer);
                }else{
                    aDiv[This.index].style.width=aDiv[This.index].offsetWidth-10+"px"
                }
            },10);

        }
    }
