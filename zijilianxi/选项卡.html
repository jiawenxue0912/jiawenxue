<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    #container{
        margin: 100px auto;
        height: 300px;
        width: 400px;
        border: 1px solid;
        background-color: darkgrey;
    }
    li{
        list-style-type: none;
    }
    #tab li{
        width: 120px;
        height: 30px;
        float: left;
        background-color: #BABEBF;
        margin-right: 5px;
        text-align: center;
        line-height: 30px;
        cursor: pointer;

    }
    #tab{
        /*overflow: hidden;*/
        /*height: 30px;*/
        /*float: left;*/
        /*position: absolute;*/
        height: 30px;
        border-bottom:1px solid;
    }
    .clearfix::after{
        content: "";
        display: block;
        clear: both;
    }
    #tab .selected{
        background-color: #000;
        color: white;
    }
    #content div{
        display: none;
    }
    #content .selected{
        display: block;
    }
</style>
<body>
<div id="container">
    <ul id="tab"  class="clearfix">
        <li class="selected">html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <div id="content">
        <div class="selected">123456</div>
        <div>qwertyui</div>
        <div>ertyhujkhgfd</div>
    </div>

</div>
<script>
    var oUl=document.getElementById("tab");
    var aLi=oUl.getElementsByTagName("li");
    var oCon=document.getElementById("content");
    var aDiv=oCon.getElementsByTagName("div");

    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onclick=function () {
            for(var i=0;i<aLi.length;i++){
                aLi[i].className="";
                aDiv[i].className=""
            }
            this.className="selected";
            aDiv[this.index].className="selected"
        }
    }

</script>
</body>
</html>
