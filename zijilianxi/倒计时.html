<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #5f5750;
            margin: 10px auto;
        }
        h1{
            margin: 10px auto;
            margin-left: 22px;
        }
        #btn{
            margin: 10px auto;
            margin-left: 25px;
         }
    </style>
</head>
<body>
<div id="timer-bar">
    <h1 id="time-area">100</h1>
    <button id="btn">开始</button>
</div>
<script>
   var oTime=document.getElementById("time-area");
    var oBtn=document.getElementById("btn");
    var num=100;
    var key=1;
    var timer;
    function changNum() {
        oTime.innerText=num;//显示文本内容
        num--;
    }
    oBtn.onclick=function () {
        if(key == 1){
           timer= setInterval("changeNum()",1000);
           this.innerText="暂停";
        }else{
            clearInterval(timer);
            this.innerText="开始";
        }
        key*=-1;
    }
</script>
</body>
</html>
