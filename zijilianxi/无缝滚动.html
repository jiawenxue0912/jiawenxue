<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0;
        margin:0;
    }
    ul{
        list-style-type: none;
    }
    .clearfix:after{
        content: "";
        display: block;
        clear: both;
    }
    .box{
        width: 430px;
        height: 100px;
        margin:100px auto;
        border:1px solid #dddddd;
        padding:10px 0;
        position: relative;
        overflow: hidden;
    }
    ul{
        width: 2000px;
        position: absolute;
        left:-550px;
    }
ul li{
    color: white;
    background-color: black;
    width: 100px;
    height: 100px;
    line-height: 100px;
    float: left;
    margin-right: 10px;
    text-align: center;
    margin-bottom: 10px;
}
    .btn{
        width: 200px;
        height: 100px;
        text-align: center;
        margin:0 auto;
    }

    .btn button{
        padding:20px;
        font-size: 25px;
    }
</style>
<body>
<div class="box">
    <ul class="clearfix" >
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<div class="btn">
    <button id="prev">向左</button>
    <button id="next">向右</button>

<script>
    var oUl = document.getElementsByTagName("ul")[0];
    var oPrev = document.getElementById("prev");
    var oNext = document.getElementById("next");
    var aa = true;
    var timer;
    oPrev.onclick=function () {
        clearInterval(timer);
       timer= setInterval(function () {
           if(aa){
              oUl.style.left = oUl.offsetLeft-10 + "px";
                 if(oUl.offsetLeft==-660){
                 oUl.style.left="-110px";
              }
           }
        }, 50)
    }

    oNext.onclick=function () {
        clearInterval(timer);
       timer= setInterval(function () {
           if(aa){
               oUl.style.left = oUl.offsetLeft + 10 + "px";
                   if(oUl.offsetLeft==0){
                   oUl.style.left="-550px";
               }
           }
        }, 50)
    }

</script>
</div>
</body>
</html>
