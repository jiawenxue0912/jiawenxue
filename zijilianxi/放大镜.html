<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            float: left;
        }
        body{
            background-color: #666666;
        }
        img{
            display: block;
        }
        .small-img{
            position: relative;
        }
        .small-img img{
            width: 200px;
            height: 200px;
        }
        .big-img{
            width:200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .big-img img{
            position: absolute;
            width: 400px;
            height: 400px;

        }
        .move-bar{
            width: 100px;
            height: 100px;
            position: absolute;
            top:0;
            left: 0;
            display: none;
            background-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
<div class="small-img">
    <img src="mao.jpg" alt="">
<div class="move-bar"></div>
</div>

<div class="big-img">
    <img src="mao.jpg">
</div>

<script>
var oBigBox=document.getElementsByClassName("big-img")[0];
var oBigImg=document.getElementsByClassName("big-img")[0].getElementsByTagName("img")[0];
var oMove=document.getElementsByClassName("move-bar")[0];
var oSmallImg=document.getElementsByClassName("small-img")[0];
    oSmallImg.onmouseover=function () {
        oMove.style.display="block";
        oBigBox.style.display="block";
    };
    oSmallImg.onmouseout=function () {
        oMove.style.display="none";
        oBigBox.style.display="none";
    };
    oSmallImg.onmousemove=function (e) {
        var top = e.clientY - oMove.offsetWidth / 2;
        var left = e.clientX - oMove.offsetHeight / 2;
        if (top < 0) {
            top = 0;
        }
        if (left < 0) {
            left = 0;
        }
        var maxTop = oSmallImg.offsetHeight - oMove.offsetHeight;//200-100
        var maxLeft = oSmallImg.offsetWidth - oMove.offsetWidth;//200-100
        if (top > maxTop) {
            top = maxTop;
        }
        if (left > maxLeft) {
            left = maxLeft;
        }
        oMove.style.left=left+"px";
        oMove.style.top=top+"px";
        oBigImg.style.left= -left*2 +"px";
        oBigImg.style.top= -top*2 +"px";
    }
</script>
</body>
</html>
