<script>

  function fac1(num){
      if(num==1){
          return 1;
      }
      return num *fac1(num-1)
  }
  console.log(fac1(10));

  function fac2(num) {
      var sum=1;
      for(var i=num;i>0;i--){
          sum *=i;
      }
      return sum;
  }
  console.log(fac2(10));
  var sum =0;

  for (var i=1; i<=10;i++){
    sum+=fac1(i)
  }
  console.log(sum)


  function print(num) {
      for(var i=1;i<=num;i++){
          for(var j=1;j<=i;j++) {
              document.write(j + "&nbsp;")
          }
          document.write('<br>')
      }
  }
  print(5);


  function print(num) {
      for(var i=1;i<=num;i++){
          for(var k=1;k<=num-i; k++){
              document.write("&nbsp;")
          }
          for(var j=1;j<=i;j++) {
              document.write("*&nbsp;")
          }
          document.write('<br>')
      }
  }
  print(5)


</script>
