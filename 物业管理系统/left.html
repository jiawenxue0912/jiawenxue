    .left_list {

    /*左侧导航区*/
    .main-container {
        position: relative;
    }

    .left_list {
        border: 1px solid #3b3b1f;
        position: fixed;
        top: 50px;

    ul li a{
        text-decoration: none;
        font-size: 25px;

    }
    ul.nav_list > li > a {

        padding: 0 16px 0 10px;
        height: 40px;
        line-height: 40px;
    }

    ul.nav_list > li > a > span {
        display: inline-block;
        width: 30px;
        position: relative;
        top: 1px;
    }

    ul.nav_list > li > a > span.glyphicon-chevron-down {
        position: absolute;
        left: 166px;
        top: 14px;
        width: 30px;
    }

    .nav_list > li > ul.menu {
        /*padding: 5px 0;*/
        border-top: 1px solid rgba(0, 0, 0, 0.15);

        font-size: 13px;
    }


    .nav_list > li > ul.menu > li {
        position: relative;
        top: 0;
    }



    .nav_list > li > ul.menu > li > a {
        padding: 12px 0 9px 37px;
        display: block;
        position: relative;
        top: 0px;
        height: 40px;

    }
    .nav_list > li > ul.menu > li > a > i {
        font-size: 10px;
        position: absolute;
        left: 15px;
        top: 12px;
    }

    .icon-double-angle-right:before {
        content: ">";
    }
    .page-content {
        padding: 48px 6px 36px 212px;
    }
</style>
