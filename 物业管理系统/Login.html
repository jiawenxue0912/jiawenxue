<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .clearfix :after{
        content: "";
        clear: both;
        display: block;
    }
    /*container css start */
    .container{
        background-image: url("img/Cache_-1dd740ef598aa24c..jpg");
        background-position: center;
        height: 588px;
    }
    .container .login-bar{
        width: 1130px;
        margin: 0 auto;
    }
    .container .login-form{
        width: 410px;
        height: 340px;
        background-color: ghostwhite;
        float: right;
        margin-top:120px;
    }
    .container .top-text{
        padding: 27px 0 24px;
        text-align: center;
        font-size: 24px;
    }

    .container .border-line{
        margin: 0 35px;
        border:1px solid gainsboro;
    }
    .container .login-input input{
        font-family: arial,"Hiragino Sans GB","Microsoft YaHei","微軟正黑體","儷黑 Pro",sans-serif;
        font-size: 16px;
        width: 314px;
        height: 22px;
        line-height: 22px ;
        padding: 13px 16px 13px 14px ;
        display: block;
        margin-bottom: 5px;
    }
    .container .login-content{
        width: 348px;
        margin:auto;
    }
    .container .login-btn input{
        background-color: #f56600;
        width:100% ;
        height:50px;
        border: 0;
        font-size: 14px;
        color: white;
        cursor: pointer;
        margin-bottom: 10px;
    }

</style>
</head>
<body>
<div class="container">
    <div class="login-bar">
        <div class="login-form">
            <div class="top-text">
                哈尔滨市道外区物业管理系统
            </div>
            <div class="login-content">

                <div class="login-input">
                    <input type="text" placeholder="请输入用户名"><br>
                    <input type="password" placeholder="请输入密码" ><br>
                </div>
                <div class="login-btn">
                   <a href="index.html"><input type="submit" value="登录"></a>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
