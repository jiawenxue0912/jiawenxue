<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>


    h1{

    }

<body>


<table id = "test_table"  border="1" >
    <tr><td></td>
        <td>小区名称</td>
        <td>楼号</td>
        <td>门牌号</td>
        <td>业主电话</td>
        <td>入住时间</td>
        <td>离开时间</td>
        <td></td>
    </tr>
    <tr><td><input type="checkbox" name="test">
        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="button" class="change"  value="修改"></td>
    </tr>
    <tr><td><input type="checkbox" name="test">

        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>

        <td><input type="text" class="change1"></td>

        <td><input type="button" class="change"  value="修改"></td>
    </tr>

        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="text" class="change1"></td>
        <td><input type="button" class="change" value="修改"></td>
    </tr>
</table>
<input type="button" value="删除">

<button class="change">修改</button>


<script src="jquery-3.3.1.js"></script>
<script>
    $(function(){
        $("input[type='button']").click(function() {
            $("input[name='test']:checked").each(function() { // 遍历选中的checkbox
                n = $(this).parents("tr").index();  // 获取checkbox所在行的顺序
                $("table#test_table").find("tr:eq("+n+")").remove();
            });
        });
    });
    $(".change1").attr("disabled",true);
    $(".change").click(function () {

        $("input").removeAttr("disabled");
    })


</script>
</body>
