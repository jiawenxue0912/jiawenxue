function f(n){
    var sum=0;
    var n1=n;//n1钱数
    var n3=0;//n3瓶子
    if(n>0){
        sum=n3=n1/3;
    }
    while(n3>=3){
        ++sum;
        n3=n3-3;
        n3++;
    }
    return sum;
}
