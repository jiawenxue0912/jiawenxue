    .box{
        position: relative;
        top: 200px;
        left: 600px;
    }
    .box img{
        position: absolute;
        top: 0;
        left: 0;
        border:10px solid #dddddd;
        box-shadow: 5px 5px 5px rgba(0,0,0,.5);
        transition: all 1s linear ;
    }
    .box img:first-child{
        transform: rotate(30deg);
    }
    .box img:last-child{
        transform: rotate(-25deg);

    }
    .box img:hover{
        transform: scale(1.5);
        z-index: 1;
    }

</style>
